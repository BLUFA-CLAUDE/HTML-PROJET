<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup-image" id="pop-full-img">
        <span onclick="closefullimg()">X</span>
        <img src="images/image6.jpg" id="fullimg" alt="">
    </div>


<div class="img-full-gallery">
    <img src="images/image1.jpg" alt="" onclick="openpopup(this.src)">
    <img src="images/image2.jpg" alt="" onclick="openpopup(this.src)">
    <img src="images/image3.jpg" alt="" onclick="openpopup(this.src)">
    <img src="images/image4.jpg" alt="" onclick="openpopup(this.src)">
    <img src="images/image5.jpg" alt="" onclick="openpopup(this.src)">
    <img src="images/image6.jpg" alt="" onclick="openpopup(this.src)">
</div>



<script>
    var fullimgpop = document.getElementById("pop-full-img");
    var fullimg = document.getElementById("fullimg");


    function openpopup(pic){
    fullimgpop.style.display = "flex";
    fullimg.src = pic;
    }

    function closefullimg(){
        fullimgpop.style.display = "none";
    }
</script>
</body>
</html>
